<template>
    <div class="recipeApp">
        <template if:true={exploreRecipe}>
            <lightning-icon icon-name='action:back' 
            alternative-text='back' size='small' 
            title='Back' onclick={handleBack}>
            </lightning-icon>
        </template> 
         <div>
                <img src={recipelogo} alt="recipe-finder" class="logo"/>
        </div>
            <template if:false={exploreRecipe}>
                <div class="slds-text-align_center">
                    <p class="welcomeContent">
                        {welcomeContent}
                    </p>
                    <div class="exploreContent">
                        <p>
                            {exploreContent1}
                        </p>
                        <p>
                            {exploreContent2}
                        </p>
                    </div>
                    <br/>
                    <button class="slds-button slds-button_neutral custom-button" onclick={handleExploreRecipe}>Explore Recipes</button>
                </div>
            </template>
            <template if:true={exploreRecipe}>
                <h1 class="slds-text-align_center slds-m-top_large slds-m-bottom_large" style="font-size:22px; font-weight:bold;">
                    Be the Chef:Search Recipes by Ingredients
                </h1>
                <div style="padding:0 1rem" class="slds-var-m-top_large">
                    <div class="slds-align_absolute-center">
                        <lightning-layout>
                            <lightning-layout-item size="12">
                                <h3>
                                    Hint:Enter ingredients comma seperated
                                </h3>
                                <lightning-input name="enter-search" type="search" placeholder="Search recipe by ingredients"
                                variant="label-hidden" class="ingredient-input">
                                </lightning-input>
                            </lightning-layout-item>
                            
                            <lightning-layout-item padding="horizontal-medium"> 
                                <br/>
                                <lightning-button label="Search" onclick={fetchRecipesByIngredients} ></lightning-button>
                            </lightning-layout-item>
                        </lightning-layout>
                    </div>
                    <div class="slds-align_absolute-center">
                        <lightning-layout>
                            <lightning-layout-item size="9">
                                <h3 style="font-weight:bold; font-size:18px;">
                                    Can't decide? Let us suprise you with a randomly selected recipe!
                                </h3>
                            </lightning-layout-item>
                            <lightning-layout-item padding="horizontal-small" size="4">
                                <lightning-button label="Explore a suprise Dish!" variant="destructive"
                                onclick={fetchRandomRecipe}>
                                </lightning-button>
                            </lightning-layout-item>
                        </lightning-layout>
                    </div>
                    <!-- //display layout for all recipe details  -->
                    <lightning-layout multiple-rows>
                        <template for:each={recipes} for:item="recipe">
                            <lightning-layout-item size="12" key={recipe.id}>
                                <c-recipe-list-with-instructions 
                                recipe-id={recipe.id}
                                image={recipe.image}
                                summary={recipe.summary}
                                time={recipe.readyInMinutes}
                                title={recipe.title}
                                dish-types={recipe.dishTypes}
                                diets={recipe.diets}
                                ingredients={ingredients}
                                analyzed-instructions={recipe.analyzedInstructions}>
                            </c-recipe-list-with-instructions>
                            </lightning-layout-item>
                        </template>
                    </lightning-layout>
                </div>
            </template>
    </div>
</template>
